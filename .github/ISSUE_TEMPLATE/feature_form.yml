name: "ðŸ’¡ Feature Request"
description: Suggest new functionality and features for the product.
labels: ["Priority/Normal", "Type/New Feature"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Describe why you think the product needs this feature.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Describe the feature you suggest.
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation
      description: Suggest an approach or a design for the feature.
    validations:
      required: false
  - type: textarea
    id: related
    attributes:
      label: Related Issues
      description: Mention if any related issues.
    validations:
      required: false
  - type: input
    id: suggested
    attributes:
      label: Suggested Labels
      description: Mention if any suggested labels.
    validations:
      required: false